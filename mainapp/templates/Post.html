{%extends 'base.html'%}
{%load crispy_forms_tags %}

{%block title%} <title>Blogger | Addpost</title> {%endblock%}
{%block body%}
<div class="container ">
    <div class="row">
        <div class="col-lg-5 col-md-6 col-12 mx-auto form control bg-dark-subtle rounded  mt-4">
            <h3 class="text-center  p-2" >Add post Here</h3>
            
            
            <form action="" method='post' class="p-3" enctype="multipart/form-data">
                {%csrf_token%}
                {{form|crispy}}
                <input type="submit" class="btn bg-success w-100 mt-3" value="Addpost">
            </form>
        </div>
        
        
        <div class="col-lg-3 col-md-6 col-12 mx-auto form control   mt-4">
            <h3 class="text-center bg-dark-subtle p-2 rounded">Add Category  Here</h3>
            {%if messages %}
            {%for i in messages %}
            <div class="alert alert-primary" role="alert">
                {{i}}
              </div>
            {%endfor%}
            {%endif%}
            
            <form action="{%url 'addcategory' %}" method='post' class="p-3 bg-dark-subtle " enctype="multipart/form-data">
                {%csrf_token%}
                {{categoryform|crispy}}
                <input type="submit" class="btn bg-success w-100 mt-3" value="Addcategory">
            </form>
        </div>
    </div>
   
</div>
{%endblock%}
